[tox]
envlist = py{36,37,38}-dj{22,30,31,master}, lint
skipsdist = true

[testenv]
whitelist_externals =
    poetry
install_command =
    ./tox_install.sh {packages}
commands =
    poetry run ./runtests.py
    poetry run django-admin render_patterns --settings=tests.settings --pythonpath=. --dry-run
deps =
    dj22: Django>=2.2,<2.3
    dj30: Django>=3.0,<3.1
    dj31: Django>=3.1,<3.2
    djmaster: https://github.com/django/django/archive/master.zip

[testenv:lint]
commands =
    poetry install -q
    poetry run flake8
    poetry run isort --check-only

[flake8]
ignore = C901,W503
max-line-length = 120
exclude = .tox,venv,migrations,node_modules

[coverage:run]
source = pattern_library
