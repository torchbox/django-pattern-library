services:
  web:
    build: .
    environment:
      PYTHONDONTWRITEBYTECODE: 1
    ports:
      - "8000:8000"
    volumes:
      - type: bind
        source: .
        target: /app
        consistency: delegated
    command: tail -f /dev/null

  frontend:
    command: npm start
    image: node:16
    user: node
    volumes:
      - type: bind
        source: .
        target: /home/node/app
        consistency: delegated
    working_dir: /home/node/app
