name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - uses: Gr1n/setup-poetry@v7
        with:
          poetry-version: '1.1.12'
      - run: pip install tox
      - run: tox -e lint,py310-dj40
  test_compatibility:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Test with all supported Django versions, for all compatible Python versions.
          # See https://docs.djangoproject.com/en/4.0/faq/install/#what-python-version-can-i-use-with-django for the official matrix.
          # Additionally test on Djangoâ€™s main branch with the most recent Python version.
          - python: "3.7"
            toxenv: py37-dj22,py37-dj30,py37-dj31,py37-dj32
          - python: "3.8"
            toxenv: py38-dj22,py38-dj30,py38-dj31,py38-dj32,py38-dj40
          - python: "3.9"
            toxenv: py39-dj22,py39-dj30,py39-dj31,py39-dj32,py39-dj40
          - python: "3.10"
            # Skip testing Django 4.0, already tested in previous workflow job.
            toxenv: py310-dj32,py310-djmain
            # Tentative support for next Python pre-release.
          - python: "3.11.0-alpha.4"
            toxenv: py311-dj40
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - uses: Gr1n/setup-poetry@v7
        with:
          poetry-version: '1.1.12'
      - run: pip install tox
      - run: tox -q
        env:
          TOXENV: ${{ matrix.toxenv }}
  build_site:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm install --no-optional --no-audit --no-fund --progress=false
      - run: npm run build
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - uses: Gr1n/setup-poetry@v7
        with:
          poetry-version: '1.1.12'
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-py310-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-python-py310-
      - run: poetry config virtualenvs.create false
      - run: poetry install
      - run: poetry run django-admin runserver --settings=tests.settings.production --pythonpath=. &
      # Docs website build.
      - run: poetry run mkdocs build --strict
      # Demo website build.
      - run: wget --mirror --page-requisites --no-parent --no-verbose http://localhost:8000/django-pattern-library/demo/
      - run: mv localhost:8000/django-pattern-library/demo site
      # Demo render_patterns.
      - run: poetry run django-admin render_patterns --settings=tests.settings.production --pythonpath=. --wrap-fragments --output=site/dpl-rendered-patterns
      # Package build, incl. publishing an experimental pre-release via GitHub Pages for builds on `main`.
      - run: cat pyproject.toml | awk '{sub(/^version = .+/,"version = \"0.0.0.dev\"")}1' > pyproject.toml.tmp && mv pyproject.toml.tmp pyproject.toml
      - run: poetry build
      - run: mv dist site
      - uses: actions/upload-artifact@v2
        with:
          name: site
          path: site
          retention-days: 1
  deploy_site:
    runs-on: ubuntu-latest
    needs: build_site
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
      - uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: site
          clean: true
